services:
  # API FastAPI principal
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ia-comafi-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ia-comafi-network

  # Interfaz Gradio (opcional)
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ia-comafi-ui
    command: ["python", "-m", "src.app", "--host", "0.0.0.0", "--port", "7860"]
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - ui
    networks:
      - ia-comafi-network

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: ia-comafi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ia-comafi-network

networks:
  ia-comafi-network:
    driver: bridge

volumes:
  redis-data:
